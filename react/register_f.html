<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>
<link rel="stylesheet" href="../bootstrap.css">
<style>

</style>



<div id="root"></div>


<script type="text/babel">

    function App(){
        const dataObj={}

        function fnChange(eve){
            let type=eve.target.type
            let value=''
            switch(type){
                case 'checkbox':
                    value=eve.target.checked
                    break;
                default:
                    value=eve.target.value
                    break;
            }
            dataObj[eve.target.name]=value
        }
        function fnClick(){
            console.log(dataObj)
        }
        return  <div className="container-fluid">
                <h1 className="text-center mt-4 mb-4">Register</h1>
<div className="row mb-3">
     <div className="col-3 col-3 col-md-5 text-end">
        <b>Uid:</b>
     </div>
     <div className="col-7 col-7 col-md-3">
        <input name="uid" className="form-control" onChange={fnChange} />
    </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
       <b>Password:</b>
    </div>
    <div className="col-7 col-md-3">
       <input name='pwd' className="form-control" type="password" onChange={fnChange} />
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Gender:</b>  </div>
    <div className="col-7 col-md-3">
        <input  className="me-2" value="M" onChange={fnChange} name="gen" type="radio" /><span className="me-2">Male</span>
        <input  onChange={fnChange} value="F" className="ml-2 me-2" name="gen" type="radio" />FeMale
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Hobbies:</b>  </div>
    <div className="col-7 col-md-3">
        <input className="me-2" type="checkbox" name='isCriChk' onChange={fnChange} /> Cricket <input  onChange={fnChange} name="isHockeyChk" className="me-2" type="checkbox" /> Hockey 
        <input className="me-2" type="checkbox" name='isFBChk' onChange={fnChange} /> FootBall
   </div>
</div>
<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Country:</b>  </div>
    <div className="col-7 col-md-3">
        <select className="form-control" name='country'  onChange={fnChange}>
            <option>India</option>
            <option>US</option>
            <option>UK</option>
        </select>
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>DOB:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="date" className="form-control" name='dob'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Rating:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="range" name='range'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Color:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="color"  name='clr'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Email:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="email" className="form-control" name='email'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Url:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="url" className="form-control" name='url'  onChange={fnChange} />
        
   </div>
</div>
<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Age:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="number" className="form-control" name='age'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Address:</b>  </div>
    <div className="col-7 col-md-3">
        <textarea className="form-control" name='address'  onChange={fnChange}></textarea>
        
   </div>
</div>

<div className="row mb-3">
    <div className="col-3 col-md-5 text-end">
        <b>Photo:</b>  </div>
    <div className="col-7 col-md-3">
        <input type="file"  name='photo'  onChange={fnChange} />
        
   </div>
</div>

<div className="row mb-3">
    <div className="offset-sm-5 col-md-7">
        <button onClick={fnClick} className="btn btn-primary">Register</button> </div>
  
</div>
 </div>
        
    }

  ReactDOM.render(<App />,document.getElementById('root'))

</script>
