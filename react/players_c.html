<script type="text/babel">
    
 /*

  class Player extends React.Component{
      render(){
        return  <h1>Hellow, this is {this.props.n}, I am from {this.props['l']}.</h1>
      }
  }
 


    class App extends React.Component{
        render(){
            return <div>
              <Player n="Sachin" l='Mumbai' />
              <Player n="Dhoni" l='Ranchi'/>

            </div>
        }
    }

    ReactDOM.render(<App />,document.getElementById('root'))

</script>
