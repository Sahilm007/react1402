<link rel="stylesheet" href="bootstrap.css" >

<h1 class="text-center mt-4 mb-4">Register</h1>
<div class="container-fluid">
<div class="row mb-3">
     <div class="col-3 col-3 col-md-5 text-end">
        <b>Uid:</b>
     </div>
     <div class="col-7 col-7 col-md-3">
        <input class="form-control" />
    </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
       <b>Password:</b>
    </div>
    <div class="col-7 col-md-3">
       <input class="form-control" type="password" />
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Gender:</b>  </div>
    <div class="col-7 col-md-3">
        <input class="me-2" name="gen" type="radio"><span class="me-2">Male</span><input class="ml-2 me-2" name="gen" type="radio">FeMale
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Hobbies:</b>  </div>
    <div class="col-7 col-md-3">
        <input class="me-2" type="checkbox"> Cricket <input class="me-2" type="checkbox"> Hockey 
        <input class="me-2" type="checkbox"> FootBall
   </div>
</div>
<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Country:</b>  </div>
    <div class="col-7 col-md-3">
        <select class="form-control">
            <option>India</option>
            <option>US</option>
            <option>UK</option>
        </select>
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>DOB:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="date" class="form-control" />
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Rating:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="range" class="form-control" />
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Color:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="color"  />
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Email:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="email" class="form-control" />
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Url:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="url" class="form-control" />
        
   </div>
</div>
<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Age:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="number" class="form-control" />
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Address:</b>  </div>
    <div class="col-7 col-md-3">
        <textarea class="form-control"></textarea>
        
   </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Photo:</b>  </div>
    <div class="col-7 col-md-3">
        <input type="file" />
        
   </div>
</div>

<div class="row mb-3">
    <div class="offset-sm-5 col-md-7">
        <button class="btn btn-primary">Register</button> </div>
  
</div>



</div>
